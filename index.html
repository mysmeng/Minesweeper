<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>扫雷游戏</h1>

        <div class="controls">
            <div class="info-panel">
                <div class="info-item">
                    <span class="label">💣 剩余地雷:</span>
                    <span id="minesLeft" class="value">10</span>
                </div>
                <div class="info-item">
                    <span class="label">⏱️ 时间:</span>
                    <span id="timer" class="value">0</span>
                </div>
            </div>

            <div class="difficulty">
                <button class="btn" data-level="easy">简单 (8x8)</button>
                <button class="btn" data-level="medium">中等 (16x16)</button>
                <button class="btn" data-level="hard">困难 (16x30)</button>
            </div>

            <button id="resetBtn" class="btn btn-primary">🔄 重新开始</button>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div id="message" class="message"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
